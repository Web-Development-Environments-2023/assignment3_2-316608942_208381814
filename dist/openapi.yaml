paths:
  /register:
    post:
      tags:
      - Auth
      summary: A new user from the client is added to the server
      description: A JSON object contains all the details about the new user.
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "201":
          description: A new user has been added
        "400": 
          description: wrong input parameters

  /login:
    post:
      tags:
      - Auth
      summary: Login an exist user
      description: An exist user login to the system
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginScheme'
        required: true
      responses:
        "200":
          description: |
            User was found in the DB and authenitcated successfully. The session ID is returned in a cookie named `session`.  You should include this cookie in subsequent requests
          headers:
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
                example: session=87s97sdhgf279293f8w0e9
        "401":
          description: Authentication failed

  /logout:
    post:
      tags:
        - Auth
      summary: logout a user from the system and delete his cookie
      responses:
        "200":
          description: "the user has been successfully logged out"

    
  /users/favorites:
    get:
      tags:
      - Users
      summary: Return the favorite recipes that were saved by user
      description: Get an array of recipes that were saved by a specific user
      parameters:
        - in: cookie
          name: user_id
          description: The user id to retrieve its' favorite recipes
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: data about the user's favorites recipes returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecipePreview'
        "401":
          description: user is not authorized
      security:
      - cookieAuth: []
    post:
      tags:
      - Users
      summary: save recipe in the favorites list of a user
      description: save recipe in the favorites list of a user
      parameters:
        - in: cookie
          name: user_id
          description: The user id to retrieve its' favorite recipes
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recipeId:
                  type: string
                  description: reciepe's id which the user saved
                  example: 716429
      responses:
        "200":
          description: The Recipe successfully saved as favorite
        "401":
          description: user is not authorized
      security:
      - cookieAuth: []


  /recipes/{recipeId}:
    get:
      tags:
      - Recipes
      summary: Return preview details on recipe by his ID
      description: Return preview details on recipe by his ID
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - in: cookie
        name: user_id
        description: The user id to mark if the recipe was watched  
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: data about the recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipePreview'
        "404":
          description: recipeId is not exists 


  /recipes/getRecipeFullDetails/{recipeId}:
    get:
      description: get a recipe by recipe id
      parameters:
      - name: id
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: data about the recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullDetailedRecipe'
        "400":
          description: recipeId is not exists  


  /recipes/searchRecipe:
    get:
      description: search recipes
      parameters:
      - in: cookie
        name: user_id
        description: The user id to mark if the recipe was watched
        required: true
        schema:
          type: integer    
      - name: query
        in: query
        description: query for search
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: data about the recipe
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailedRecipe'
        "400":
          description: recipeId is not exists 



  /recipes/random:
    get:
      description: get random recipes
      parameters:
        - in: cookie
          name: user_id
          description: The user id to mark if the recipe was watched
          required: true
          schema:
            type: integer    
      responses:
        "200":
          description: data about the random recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailedRecipe'
        "400":
          description: recipes not found 

  /recipes/createRecipe:
    post:
      description: add new recipe by user
      parameters:
        - in: cookie
          name: user_id
          description: The user id to add to the new recipe.
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createRecipe'
        required: true
        responses:
          "200":
            description: a new recipe was added to recipes table
            content:
              application/json:
                schema:
                  items:
                    $ref: '#/components/schemas/createRecipe'
          "400":
            description: couldn't add recipe to site 


  /users/getlastWatches:
    get:
      description: get 3 last watches recipes
      parameters:
        - in: cookie
          name: user_id
          description: The user id to retrieve the users last watches
          required: true
          schema:
            type: integer          
      responses:
        "200":
          description: data about the last watched recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailedRecipe'
        "400":
          description: no open session 


  /users/myRecipes:
    get:
      description: get all recipes of the user
      parameters:
        - in: cookie
          name: user_id
          description: The user id to retrieve its' recipes
          required: true
          schema:
            type: integer    
      responses:
        "200":
          description: perviews all recipes of the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailedRecipe'
        "400":
          description: error perviewing the recipes of the user

  /users/family:
    get:
      description: get all recipes of the users family
      parameters:
        - in: cookie
          name: user_id
          description: The user id to retrieve its' family recipes
          required: true
          schema:
            type: integer      
      responses:
        "200":
          description: perviews all recipes of the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailedRecipe'
        "400":
          description: error perviewing the recipes of the user

components:
  schemas:
     User:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username conatins between 3 to 8 letters only
          example: my_name
        firstname:
          type: string
          description: user's first name
          example: my_first_name
        lastname:
          type: string
          description: user's last name
          example: my_last_name
        country:
          type: string
          description: user's country
          example: Israel
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: password conatins between 5 to 10 chars, at least one of them
            is a number and a special char
          format: password
          example: my_name@12
        email:
          pattern: email
          type: string
          description: user's email
          example: my_name12@gmail.com
        # image-url:
        #   pattern: URL
        #   type: string
        #   description: URL for the user's image
        #   example: https://cloudinary.com/
      description: Model containing user info

     LoginScheme:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username conatins letters only
        password:
          maxLength: 10
          minLength: 5
          description: password conatins at least one number and one special char
          format: password       
      example:
        username: my_name
        password: my_name@12


     RecipePreview:
      type: object
      properties:
        id:
          type: integer
          description: recipe identifier
          example: 102
        title:
          type: string
          description: recipe name
          example: Simple Macaroni and Cheese
        image:
          type: string
          description: recipe image
          format: URL
          example: https://spoonacular.com/recipeimages/655455-566x370.jpg
        readyInMinutes:
          type: integer
          description: the time takes to make this recipe
          example: 45
        popularity:
          type: integer
          description: how many likes got this recipe
          example: 5987
        vegetarian:
          type: boolean
          description: indication if the recipe is vegetarian
          example: false
        vegan:
          type: boolean
          description: indication if the recipe is vegan
          example: false
        glutenFree:
          type: boolean
          description: indication if the recipe is gluten free
          example: false

  
     FullDetailedRecipe:
      type: object
      properties:
        recipe:
          $ref: '#/components/schemas/RecipePreview'
      Ingredients:
        type: array
        items:
          $ref: '#/components/schemas/Ingredient'
      InstructionsRequired:
        type: boolean
        items:
          $ref: '#/components/schemas/Step'
      Serving:
        type: int          

     createRecipe:
      type: object
      properties:
        image:
          type: string
          description: recipe image
          format: URL
          example: https://spoonacular.com/recipeimages/655455-566x370.jpg
        title:
          type: string
          description: recipe name
          example: Simple Macaroni and Cheese
        readyInMinutes:
          type: integer
          description: the time takes to make this recipe
          example: 45
        popularity:
          type: integer
          description: how many likes got this recipe
          example: 5987
        vegetarian:
          type: boolean
          description: indication if the recipe is vegetarian
          example: false
        vegan:
          type: boolean
          description: indication if the recipe is vegan
          example: false
        glutenFree:
          type: boolean
          description: indication if the recipe is gluten free
          example: false
        ingredients:
          type: string
          description: the recipes ingredients
          example: "salt, onion"
        servings:
          type: integer
          description: the number of plates that is made by this recipe
          example: 5
        instructions:
          type: string
          description: steps for making this recipe
          example: "mix the ingredients in a bowl"


     DetailedRecipe:
      type: object
      properties:
        recipe:
          $ref: '#/components/schemas/RecipePreview'
        Intolerance:
          type: string
        Cuisine:
          type: string
        Diet:
          type: string
        InstructionsRequired:
          type: boolean
          items:
            $ref: '#/components/schemas/Step'

     Ingredient:
      type: object
      properties:
        name:
          type: string
          example: sugar
     Step:
      type: object
      properties:
        index:
          type: integer
        description:
          type: string
          example: mix all ingredients
        isDone:
          type: boolean
